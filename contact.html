<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maurizio Napoli | Cyber Defense</title>
<link rel="icon" 
    href="./logo.png" 
    sizes="32x32" 
    type="image/png">

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
<style>
    /* Reset & base */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; }
    body {
    position:relative;
    font-family:'JetBrains Mono', monospace;
    background:#1a1a1a;
    color:#e0e0e0;
    min-height:100vh;
    }
    @keyframes pulse { 50% { opacity:0.5; } }
    @keyframes slideUpFadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

    /* Header bar */
    #header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: #1a1a1a;
    border-bottom: 1px solid #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1rem;
    z-index: 3;
    }
    #header .logo {
    font-size: 1.2rem;
    color: #0f0;
    animation: pulse 2s infinite;
    text-decoration: none;
    }

    /* Hamburger */
    #menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 24px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 4;
    }
    #menu-toggle .bar {
    width: 100%;
    height: 3px;
    background: #fff;
    border-radius: 2px;
    }

    /* Nav */
    #header nav {
    display: flex;
    align-items: center;
    }
    #header nav a {
    font-size: 1rem;
    line-height: 1;
    margin: 0 0.4rem;
    }
    #header nav a span {
    display: inline-block;
    color: #fff;
    transition: color 0.03s ease;
    transition-delay: calc(var(--delay-out)/2);
    }
    #header nav a:hover span {
    color: #c084fc;
    transition-delay: calc(var(--delay-in)/2);
    }


    /* Background commands */
    #bg-commands {
    position:absolute; top:0; left:0; width:100%; height:100%;
    pointer-events:none; z-index:0; font-size:1rem;
    line-height:1.5; color:#2a2a2a; opacity:0.8;
    white-space:nowrap; overflow:hidden;
    }
    #bg-commands .cmdRow {
    position:absolute; left:0; right:0; padding-left:1rem;
    user-select:none;
    }

    /* Content */
    .container {
    position:relative; z-index:1;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    padding:1rem; text-align:center;
    min-height:calc(100vh - 50px); padding-top:60px;
    }
    #prompt {
    display:flex; flex-wrap:wrap; justify-content:center;
    align-items:baseline; font-size:1.5rem; margin-bottom:1rem;
    }
    #prompt span { margin:0 0.5rem; }
    .NekBlu { color:#0f0; animation:pulse 2s infinite; }
    .dollar { color:#9333ea; animation:pulse 2s infinite; }
    .who-is, .name {
    overflow:hidden; white-space:nowrap;
    border-right:2px solid currentColor;
    }
    .who-is { color:#c084fc; }
    .name { color:#fff; }
    #hero-text {
    max-width:600px; margin:1rem auto;
    color:#c084fc; border-right:none!important;
    white-space:pre-wrap;
    }
    #hero-text a {
    color:#c084fc; text-decoration:none;
    }

    /* Social icons */
    #socials {
    display:flex; gap:1.5rem; margin-top:1.5rem;
    justify-content:center; opacity:0;
    }
    #socials.slide-up {
    animation:slideUpFadeIn 0.5s ease-out forwards;
    }
    #socials a {
    display:flex; align-items:center;
    color:#e0e0e0; text-decoration:none;
    font-size:1.1rem;
    }
    #socials svg {
    width:32px; height:32px; margin-right:0.5rem;
    fill:#e0e0e0;
    }
    #socials a:hover svg,
    #socials a:hover span {
    fill:#c084fc; color:#c084fc;
    }

    /* Mobile */
    @media (max-width:750px) {
    html, body { overflow:auto; }
    .container { min-height:auto; margin-top:35%; }
    #header nav {
        display:none; position:absolute; top:50px; left:0;
        width:100%; background:#1a1a1a;
        flex-direction:column; border-top:1px solid #fff;
    }
    #menu-toggle { display:flex; }
    #header nav.open {
        display:flex; align-items:flex-start;
    }
    #header nav.open a {
        padding:0.75rem 1rem; width:100%;
        text-align:left; border-bottom:1px solid #333;
    }
    }
</style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const commands = ['ls','alias','unalias','cat','tree','pwd','nmap','hashcat','touch','sudo','cd','ping','echo','netstat','mkdir','rmdir','grep','traceroute','cp','mv','chmod','wireshark','htop','ifconfig','unzip','ps','kill','vim','tail','head','whoami','whois','find','wget'];
    const bg = document.getElementById('bg-commands');
    let resizeTimeout;
    function generateBg() {
        bg.innerHTML = '';
        const lineH = parseFloat(getComputedStyle(bg).lineHeight);
        const rows = Math.ceil(window.innerHeight/lineH)+1;
        const minW = window.innerWidth;
        const measure = document.createElement('span');
        measure.style.visibility = 'hidden';
        measure.style.position = 'absolute';
        document.body.appendChild(measure);
        for (let y = 0; y < rows; y++) {
        const shuffled = commands.slice().sort(() => 0.5 - Math.random());
        const base = shuffled.join(' ');
        let txt = base;
        measure.textContent = txt;
        let w = measure.getBoundingClientRect().width;
        while (w < minW) {
            txt += ' ' + base;
            measure.textContent = txt;
            w = measure.getBoundingClientRect().width;
            }
            const div = document.createElement('div');
            div.className = 'cmdRow';
          div.style.top = (y * lineH) + 'px';
        div.textContent = txt;
        bg.appendChild(div);
        }
        document.body.removeChild(measure);
        }
        generateBg();
        window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(generateBg, 200);
    });

    const typewriter = (el, text, speed, cb) => {
        let i = 0;
        el.style.borderRight = '2px solid currentColor';
        el.textContent = '';
        const t = setInterval(() => {
        if (i < text.length) {
            el.textContent += text[i++];
        } else {
            clearInterval(t);
            el.style.borderRight = 'none';
            if (cb) cb();
        }
        }, speed);
    };
    const who = document.getElementById('who-is');
    const name = document.getElementById('name');
    const heroText = document.getElementById('hero-text');

    setTimeout(() => {
        typewriter(who, 'cat ', 100, () => {
        setTimeout(() => {
            typewriter(name, 'contact.txt', 100, () => {
            setTimeout(() => {
                typewriter(heroText, 'Potete contattarmi all\'indirizzo mail ', 50, () => {
                const link = document.createElement('a');
                link.textContent = '';
                heroText.appendChild(link);
                typewriter(link, 'maurizio.napoli@nekblu.com', 50, () => {
                    link.href = 'mailto:maurizio.napoli@nekblu.com';
                    setTimeout(() => {
                    document.getElementById('socials').classList.add('slide-up');
                    }, 500);
                });
                });
            }, 250);
            });
        }, 250);
        });
    }, 250);

    const toggle = document.getElementById('menu-toggle');
    const nav = document.querySelector('#header nav');
    toggle.addEventListener('click', () => {
        nav.classList.toggle('open');
        toggle.setAttribute(
        'aria-label',
        nav.classList.contains('open') ? 'Chiudi menu' : 'Apri menu'
        );
    });
    });
</script>
